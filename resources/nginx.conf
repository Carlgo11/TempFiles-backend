# API
server {
	listen 5392;
	server_name _;
	root "/api/public";
	index index.php;

	location / {
		try_files $uri @exphp;
	}

	location @exphp {
		rewrite ^(.*)$ $1index.php last;
	}

	include /opt/docker/etc/nginx/vhost.common.d/*.conf;
}

# Download
server {
	listen 5393;
	server_name _;
	root "/api/";
	index Download.php;
	rewrite ^/(.*)+$ /Download.php?$1;

	include /opt/docker/etc/nginx/vhost.common.d/*.conf;
}
